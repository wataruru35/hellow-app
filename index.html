<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellow - Welcome</title>
    <meta name="description" content="A simple, elegant greeting.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-gradient"></div>
    <div class="container">
        <main class="card">
            <h1 id="greeting" class="greeting-text"><img src="./img/robot.png" alt="Robot icon"
                    style="height: 1em; vertical-align: middle; margin-right: 0.2em;"> hellow world!</h1>
            <p class="subtitle">Welcome to the future.</p>

            <div class="actions">
                <button id="recordBtn" class="glow-on-hover">訪問日時を登録</button>
            </div>

            <div id="logs" class="logs-container"></div>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
